<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="form-border">
      <h1 id="title">Survey</h1>
      <p id="description">
        A quick survey to help us understand your experience with our website.
      </p>

      <form id="survey-form">
        <div class="user-box mb-3">
          <label for="name" id="name-label">Name <span>*</span> </label>
          <input
            class="form-control"
            aria-label="Text input with checkbox"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            autocomplete="off"
            required=""
          />
        </div>

        <div class="user-box mb-3">
          <label for="email" id="email-label">Email <span>*</span> </label>
          <input
            class="form-control"
            aria-label="Text input with checkbox"
            type="email"
            name="email"
            id="email"
            placeholder="test@mail.com"
            autocomplete="off"
            required=""
          />
        </div>

        <div class="user-box mb-3">
          <label for="number" id="number-label">Age <span>*</span> </label>
          <input
            class="form-control"
            aria-label="Text input with checkbox"
            type="number"
            name="age"
            id="number"
            placeholder="18"
            min="18"
            max="150"
            required=""
          />
        </div>

        <div class="user-box mb-3">
          <label for="dropdown">Rate me</label>
          <select
            id="dropdown"
            name="rate"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="great">Great</option>
            <option value="good">Good enough</option>
            <option value="ok">Ok</option>
            <option value="bad">Bad</option>
          </select>
        </div>
        <div class="selectors">
          <div class="form-check">
            <label for="1">
              <input
                id="1"
                value="1"
                type="radio"
                name="numbers"
                class="form-check-input mt-0"
              />
              1
            </label>
          </div>

          <div class="form-check">
            <label for="2">
              <input
                id="2"
                value="2"
                type="radio"
                name="numbers"
                class="form-check-input mt-0"
              />
              2
            </label>
          </div>
          <div class="form-check">
            <label for="3">
              <input
                id="3"
                value="letters"
                type="checkbox"
                class="form-check-input"
              />A
            </label>
          </div>

          <div class="form-check">
            <label for="4">
              <input
                id="4"
                value="letters"
                type="checkbox"
                class="form-check-input"
              />B
            </label>
          </div>
        </div>
        <div class="user-box mb-3">
          <label for="comment"></label>
          <textarea
            id="comment"
            name="comment"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Any comments? please Don't share :)"
          ></textarea>
        </div>

        <button type="submit" id="submit" class="custom-btn btn-3">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </form>
    </section>
  </body>
</html>
